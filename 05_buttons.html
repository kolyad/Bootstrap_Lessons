<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid basics</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>  
    <div class="container">
        <div class="row">
            <div class="col-md-2">Класс кнопки</div>
            <div class="col-md-2 col-md">Отображение</div>
        </div>
        <div class="row">
            <div class="col-md-2">.btn-default</div>
            <div class="col-md-2"><div class="btn btn-default btn-md">Default</div></div>
        </div>
        <div class="row">
            <div class="col-md-2">.btn-primary</div>
            <div class="col-md-2"><div class="btn btn-primary btn-md">Primary</div></div>
        </div>
        <div class="row">
            <div class="col-md-2">.btn-success</div>
            <div class="col-md-2"><div class="btn btn-success btn-md">Success</div></div>
        </div>
        <div class="row">
            <div class="col-md-2">.btn-info</div>
            <div class="col-md-2"><div class="btn btn-info btn-md">Info</div></div>
        </div>
        <div class="row">
            <div class="col-md-2">.btn-warning</div>
            <div class="col-md-2"><div class="btn btn-warning btn-md">Warning</div></div>
        </div>
        <div class="row">
            <div class="col-md-2">.btn-danger</div>
            <div class="col-md-2"><div class="btn btn-danger btn-md">Danger</div></div>
        </div>
        <div class="row">
            <div class="col-md-2">.btn-link</div>
            <div class="col-md-2"><div class="btn btn-link btn-md">Link</div></div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style scoped>
        .row {
            height: 3em;
            border: 1px solid;
        }
    </style>
</body>

</html>
