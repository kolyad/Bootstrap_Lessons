<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grid basics</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header class="col-md-12">
                    HEADER
                </header>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-md-4">1/3</div>
                <div class="col-md-4">1/3</div>
            </div>
            <div class="row">
                <div class="col-md-4">1/3</div>
                <div class="col-md-8">2/3</div>
            </div>
            <div class="row">
                <div class="col-md-3">1/4</div>
                <div class="col-md-6">1/2</div>
                <div class="col-md-3">1/4</div>
            </div>
            <div class="row">
                <div class="col-md-3">1/4</div>
                <div class="col-md-3">1/4</div>
                <div class="col-md-3">1/4</div>
                <div class="col-md-3">1/4</div>
            </div>
            <div class="row">
                <div class="col-md-3">1/4</div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">1/4</div>
                        <div class="col-md-6">1/4</div>
                    </div>
                </div>
                <div class="col-md-3">1/4</div>
            </div>
            <footer class="row">
                <div class="col-md-2">1/6</div>
                <div class="col-md-7">7/12</div>
                <div class="col-md-3">1/4</div>
            </footer>
        </div>
            
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <style scoped>
            div {
                border: 1px solid;
            }
        </style>
    </body>
</html>
